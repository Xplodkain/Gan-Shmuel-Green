<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .border{
            border: black 4px ridge;
            width: 30%;
            height: 300px;
            margin-left:32%;
            margin-top: 5%;
            padding: 20px;
            text-align: center;
            font-size: larger;
        }
        .dotGreen {
            height: 25px;
            width: 25px;
            background-color: #09c240;
            border-radius: 50%;
            display: inline-block;
        }
        .statusGreen{
            color: green;
        }
        .dotRed {
            height: 25px;
            width: 25px;
            background-color: #eb0909;
            border-radius: 50%;
            display: inline-block;
        }
        .statusRed{
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div class="border">
        <h1>Billing Server Status</h1>
        {% if service1_status == 'active' %}<h1 class="statusGreen"><span class="dotGreen"></span>Active</h1>
        {% else %}<h1 class="statusRed"><span class="dotRed"></span>Inactive</h1>
        {% endif %}
    </div>

    <div class="border">
        <h1>Weight Server Status</h1>
        {% if service2_status == 'active' %}<h1 class="statusGreen"><span class="dotGreen"></span>Active</h1>
        {% else %}<h1 class="statusRed"><span class="dotRed"></span>Inactive</h1>
        {% endif %}
    </div>

</body>
</html>
